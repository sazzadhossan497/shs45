<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project</title>
    <style>
      * {
        background-color: rgb(230, 161, 101);
      }

      img {
        width: 300px;
        height: 300px;
        border: 10px solid rgba(77, 137, 43, 0.54);
        border-radius: 10px;

        position: absolute;
        top: 100px;
        left: 100px;
      }
      button {
        width: 150px;
        height: 40px;
        background-color: rgb(6, 97, 235);
        color: #fff;
        border: 2px solid rgb(148, 148, 242);
        border-radius: 10px;
      }
      .btn-1 {
        position: absolute;
        top: 450px;
        left: 190px;
      }
      .btn-1:hover {
        background-color: rgb(34, 34, 46);
      }
      .btn-1:active {
        background-color: rgb(157, 188, 239);
      }
      h1 {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding-left: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box-1">
      <h1>Welcome to project-1</h1>
      <img
        src="https://th.bing.com/th/id/OIP.PBzb332oxvk3ebQxCrECWAHaE_?rs=1&pid=ImgDetMain"
        alt="GOAT image"
      /><br />
      <button class="btn-1">I'm GOAT!</button>
    </div>

    <script>
      arrMessi = [
        "https://th.bing.com/th/id/OIP.PBzb332oxvk3ebQxCrECWAHaE_?rs=1&pid=ImgDetMain",
        "https://m0.sportsjoe.ie/wp-content/uploads/2016/09/28175854/GettyImages-501081546.jpg",
        "https://cdn.britannica.com/34/212134-050-A7289400/Lionel-Messi-2018.jpg",
        "https://i.pinimg.com/originals/30/d1/1a/30d11a149fd8d3d18c121f8d3b395cc2.png",
        "https://wallpapercave.com/wp/wp8096226.jpg",
        "https://th.bing.com/th/id/R.d0e1db00610d5c114004a98feef30bec?rik=NXH6Ge3z1Dxp7A&riu=http%3a%2f%2fwww.theplace2.ru%2farchive%2flionel_messi%2fimg%2f6670707465_0017bc8ba.jpg&ehk=tJkCz8O513TwI0h45LO74qV%2fCFDitcBVv%2b4JFgku0P4%3d&risl=&pid=ImgRaw&r=0",
        "https://theunn.com/wp-content/uploads/2022/12/Lionel-Messi-Is-Argentinas-Greatest-Soccer-Player-CNN-1536x1024.jpg",
      ];

      const image = document.querySelector("img");
      image.setAttribute("class", "image-1");

      const btn = document.querySelector("button");

      btn.addEventListener("click", function () {
        let numChange = Math.floor(Math.random() * arrMessi.length);
        image.src = arrMessi[numChange];
      });
    </script>
  </body>
</html>
